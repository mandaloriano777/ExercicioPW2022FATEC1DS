<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="a">
        <div class="b">
            <div class="title">
                <p>Incrição Da Competição De Magic</p>
            </div>

            <div>
                <form name="nome" action="" method="" enctype="">
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome" value="" maxlength="15" size="" placeholder="Seu nome" required />
            </div>
            <br>
            <div>
                <label for="adress">Logaridade: </label>
                <input type="text" name="adress" id="adress" value="" size="" placeholder="Seu endereço" required />
            </div>
            <br>
            <div>
                <label for="numero">Número Da Casa: </label>
                <input type="number" name="numero" id="numero" value="" size="" placeholder="O número da sua residência Numero" required />
            </div>
            <br>
            <div>
                <label for="complemento">Complemento: </label>
                <input type="text" name="complemento" id="complemento" value="" size="" placeholder="Complemento adicional" required />
            </div>
            <br>
            <div>
                <label for="bairro">Bairro: </label>
                <input type="text" name="bairro" id="bairro" value="" size="" placeholder="Informe seu Bairro" required />
            </div>
            <br>
            <div>
                <label for="cidade">Cidade: </label>
                <input type="text" name="cidade" id="cidade" value="" size="" placeholder="Informe Sua Cidade" required />
            </div>
            <br>
            <div>
                <label for="cep">CEP: </label>
                <input type="number" name="cep" id="cep" value="" size="" placeholder="Seu CEP" required />
            </div>
            <br>
            <div>
                UF:
                <select name="estados-brasil" id="estados">
                    <option value="">selecione...</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            <br>
            <div>
                <label>Sexo: </label>
                <input name="sexo" id="m" type="radio" checked>
                <label for="m" value="mas">M </label>
                <input name="sexo" id="f" type="radio">
                <label for="f" value="fem">F </label>
            </div>
            <br>
            <div>
                <label>Data De Nascimento: </label>
                <input type="date" name="data">
            </div>
            <br>
            <div>
                <label for="rg">RG: </label>
                <input type="number" name="rg" id="rg" name="rg" placeholder="Seu RG" required />
            </div>
            <br>
            <div>
                <label for="cpf">CPF: </label>
                <input type="number" name="cpf" id="cpf" name="cpf" placeholder="Seu CPF" required />
            </div>
            <br>
            <div>
                <label for="e">Email: </label>
                <input type="email" name="e" id="e" value="" placeholder="Seu Email" required />
            </div>
            <br>
            <div>
                <label for="tel">Telefone: </label>
                <input type="number" name="tel" id="tel" value="" placeholder="Seu Número" required />
            </div>
            <br>
            <div>
                <label for="arquivo">Foto: </label>
                <input type="file" name="arquivo" id="arquivo" value="" required />
            </div>
            <br>
            <div>
                Informações Adicionais:
                <br>
                <textarea name="ms" id="ms" cols="50" rows=""></textarea>
            </div>
            <br>
            <div>
                <label>Preferência De Contato</label>
                <br>
                <br>
                <input type="checkbox" name="Telefone" value="Telefone" />Telefone
                <br>
                <input type="checkbox" name="Email" value="Email" />Email
                <br>
                <input type="checkbox" name="WhatsApp" value="WhatsApp" />WhatsApp
            </div>
            <br>
            <div>
                <label for="l">Login: </label>
                <input type="email" name="l" id="l" value="" placeholder="Seu Email" required />
            </div>
            <br>
            <div>
                <label for="senha">senha</label>
                <input type="password" name="senha" id="senha" />
            </div>
            <br>
            <div class="cadastro">
                <input type="submit" value="Cadastro" style="width: 100px; height: 40px" />
            </div>
            <br>
            <div class="cadastro">
                <input type="reset" value="limpar" style="width: 100px; height: 40px" />
            </div>
        </div>
    </div>
</body>

</html>
